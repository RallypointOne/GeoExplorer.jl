project:
  type: book
  output-dir: _site

engine: julia

book:
  title: "GeoExplorer.jl"
  description: "Interactive geospatial exploration in Julia"
  repo-url: https://github.com/RallypointOne/GeoExplorer.jl
  chapters:
    - index.qmd
    - getting-started.qmd
    - api.qmd
